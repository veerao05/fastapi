version: '3.9'

services:
  app:
    build: .
    container_name: employee_api
    ports:
      - "8000:8000"
    volumes:
      - app_logs:/app/var/logs
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/employees.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  app_logs: