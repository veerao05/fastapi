[loggers]
keys=root, fastapi.app

[handlers]
keys=debugHandler, errorHandler, consoleHandler

[formatters]
keys=simpleFormatter, appFormatter

[logger_root]
level=NOTSET
handlers=debugHandler, errorHandler, consoleHandler

[logger_fastapi.app]
level=DEBUG
handlers=debugHandler, errorHandler, consoleHandler
qualname=fastapi.app
propagate=0

[handler_debugHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=appFormatter
args=('var/logs/cog.log', 'a', 5242880, 5, 'utf-8')

[handler_errorHandler]
class=handlers.RotatingFileHandler
level=ERROR
formatter=appFormatter
args=('var/logs/cog-error.log', 'a', 5242880, 5, 'utf-8')

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format = %(asctime)s | %(name)s | %(levelname)-8s | %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter

[formatter_appFormatter]
format = [%(asctime)s] | %(levelname)s | %(module)s | %(funcName)s | %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter